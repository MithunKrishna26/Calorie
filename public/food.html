<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalorieFit - Food Tracking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .food-list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        .food-card {
            background: #fff;
            border-radius: 1.25rem;
            box-shadow: 0 4px 24px rgba(80,80,160,0.10);
            padding: 1.5rem 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: flex-start;
            transition: box-shadow 0.2s;
        }
        .food-card:hover {
            box-shadow: 0 8px 32px rgba(80,80,160,0.18);
        }
        .food-card h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 0.25rem;
        }
        .food-card .food-macros {
            display: flex;
            gap: 0.75rem;
            font-size: 0.95rem;
            color: #888;
        }
        .food-card .food-serving {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 0.5rem;
        }
        .food-card .add-btn {
            margin-top: 0.5rem;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar with Home Button -->
        <div class="top-bar">
            <a href="dashboard.html" class="home-btn" title="Home">
                <i class="fas fa-home"></i>
            </a>
        </div>

        <!-- Centered Headings -->
        <header class="centered-header">
            <h1>CalorieFit</h1>
            <h2>Food Tracking</h2>
            <p>Log your meals and track nutrition</p>
        </header>
        
        <main class="food-tracking">
            <section class="food-search">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="food-search" placeholder="Search for food...">
                    </div>
                    <button id="search-btn" class="btn-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div id="search-results" class="food-results"></div>
            </section>
            
            <section class="food-log">
                <div class="card-header">
                    <h2><i class="fas fa-utensils"></i> Food Log</h2>
                    <div class="date-display">
                        <button id="prevDay" class="date-nav-btn"><i class="fas fa-chevron-left"></i></button>
                        <input type="date" id="log-date-picker" style="width: 140px; margin: 0 0.5rem;" />
                        <button id="nextDay" class="date-nav-btn"><i class="fas fa-chevron-right"></i></button>
                        <span id="current-date" style="margin-left: 1rem;"></span>
                    </div>
                </div>
                <div id="log-items" class="log-items">
                    <p class="empty-message">No food logged yet today</p>
                </div>
                
                <div class="nutrition-summary">
                    <div class="card-header">
                        <h2><i class="fas fa-chart-pie"></i> Today's Nutrition</h2>
                    </div>
                    <div class="nutrition-grid">
                        <div class="nutrition-card calories">
                            <div class="card-icon">
                                <i class="fas fa-fire"></i>
                            </div>
                            <div class="card-content">
                                <h3>Calories</h3>
                                <div class="card-value" id="total-calories">0</div>
                                <div class="card-label">kcal</div>
                            </div>
                        </div>
                        <div class="nutrition-card protein">
                            <div class="card-icon">
                                <i class="fas fa-dumbbell"></i>
                            </div>
                            <div class="card-content">
                                <h3>Protein</h3>
                                <div class="card-value" id="total-protein">0</div>
                                <div class="card-label">grams</div>
                            </div>
                        </div>
                        <div class="nutrition-card carbs">
                            <div class="card-icon">
                                <i class="fas fa-bread-slice"></i>
                            </div>
                            <div class="card-content">
                                <h3>Carbs</h3>
                                <div class="card-value" id="total-carbs">0</div>
                                <div class="card-label">grams</div>
                            </div>
                        </div>
                        <div class="nutrition-card fats">
                            <div class="card-icon">
                                <i class="fas fa-seedling"></i>
                            </div>
                            <div class="card-content">
                                <h3>Fats</h3>
                                <div class="card-value" id="total-fats">0</div>
                                <div class="card-label">grams</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-apple-alt"></i>
                <span>CalorieFit</span>
            </div>
        </div>
        <div class="nav-menu">
            <a href="dashboard.html" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-home"></i>
                </div>
                <span>Home</span>
                <div class="nav-indicator"></div>
            </a>
            <a href="profile.html" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <span>Profile</span>
                <div class="nav-indicator"></div>
            </a>
            <a href="#" class="nav-item active">
                <div class="nav-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <span>Analysis</span>
                <div class="nav-indicator"></div>
            </a>
            <a href="activity.html" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-dumbbell"></i>
                </div>
                <span>Activity</span>
                <div class="nav-indicator"></div>
            </a>
            <a href="goals.html" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-bullseye"></i>
                </div>
                <span>Goals</span>
                <div class="nav-indicator"></div>
            </a>
            <a href="journal.html" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-book"></i>
                </div>
                <span>Journal</span>
                <div class="nav-indicator"></div>
            </a>
            <a href="community.html" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-users"></i>
                </div>
                <span>Community</span>
                <div class="nav-indicator"></div>
            </a>
            <a href="#" onclick="logout(event)" class="nav-item logout">
                <div class="nav-icon">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                <span>Logout</span>
                <div class="nav-indicator"></div>
            </a>
        </div>
    </nav>

    <script>
        const API_BASE = window.location.origin;
        let selectedDate = new Date();

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // DOM elements
        const foodSearch = document.getElementById('food-search');
        const searchBtn = document.getElementById('search-btn');
        const searchResults = document.getElementById('search-results');
        const logItems = document.getElementById('log-items');
        const totalCalories = document.getElementById('total-calories');
        const totalProtein = document.getElementById('total-protein');
        const totalCarbs = document.getElementById('total-carbs');
        const totalFats = document.getElementById('total-fats');

        // Display current date
        function formatDateString(date) {
            // Get local date (not UTC) in YYYY-MM-DD
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Always use the value from the date picker as the source of truth for selectedDate
        const dateInput = document.getElementById('log-date-picker');

        function setSelectedDateFromInput() {
            // Use the value from the date input (YYYY-MM-DD)
            const value = dateInput.value;
            if (value) {
                const [year, month, day] = value.split('-').map(Number);
                selectedDate = new Date(year, month - 1, day);
            }
        }

        function updateDateDisplay() {
            // Set the date input value to the selected date
            dateInput.value = formatDateString(selectedDate);
            document.getElementById('current-date').textContent = selectedDate.toLocaleDateString('en-US', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });
        }

        document.getElementById('prevDay').addEventListener('click', () => {
            setSelectedDateFromInput();
            selectedDate.setDate(selectedDate.getDate() - 1);
            updateDateDisplay();
            loadFoodLog();
            updateNutritionTotals();
        });
        document.getElementById('nextDay').addEventListener('click', () => {
            setSelectedDateFromInput();
            selectedDate.setDate(selectedDate.getDate() + 1);
            updateDateDisplay();
            loadFoodLog();
            updateNutritionTotals();
        });
        dateInput.addEventListener('change', () => {
            setSelectedDateFromInput();
            updateDateDisplay();
            loadFoodLog();
            updateNutritionTotals();
        });

        // On page load, set selectedDate to the date input value or today
        if (!dateInput.value) {
            selectedDate = new Date();
            dateInput.value = formatDateString(selectedDate);
        } else {
            setSelectedDateFromInput();
        }
        updateDateDisplay();

        // Event listeners
        searchBtn.addEventListener('click', searchFood);
        foodSearch.addEventListener('keypress', e => {
            if (e.key === 'Enter') searchFood();
        });

        window.onerror = function(message, source, lineno, colno, error) {
            alert('JS Error: ' + message + '\n' + source + ':' + lineno);
            console.error('Global JS Error:', message, source, lineno, colno, error);
        };

        // Show all foods on page load and when search is empty
        async function showAllFoods() {
            try {
                const response = await fetch(`${API_BASE}/api/foods/search`);
                if (!response.ok) throw new Error('Failed to fetch foods');
                const foods = await response.json();
                displayAllFoods(foods);
            } catch (e) {
                searchResults.innerHTML = '<p class="no-results">Failed to load foods.</p>';
            }
        }
        function displayAllFoods(foods) {
            searchResults.innerHTML = '';
            if (!foods.length) {
                searchResults.innerHTML = '<p class="no-results">No foods found in your database.</p>';
                return;
            }
            const grid = document.createElement('div');
            grid.className = 'food-list-grid';
            foods.forEach(food => {
                const card = document.createElement('div');
                card.className = 'food-card';
                card.innerHTML = `
                    <h4>${food.name}</h4>
                    <div class="food-serving">${food.serving}</div>
                    <div class="food-macros">
                        <span>${food.calories} kcal</span>
                        <span>P: ${food.protein}g</span>
                        <span>C: ${food.carbs}g</span>
                        <span>F: ${food.fats}g</span>
                    </div>
                    <button class="btn primary add-btn" data-id="${food.id}">Add</button>
                `;
                grid.appendChild(card);
            });
            searchResults.appendChild(grid);
            document.querySelectorAll('.add-btn').forEach(btn => {
                btn.addEventListener('click', addToLog);
            });
        }
        // On page load, show all foods
        showAllFoods();
        // If search is empty, show all foods
        foodSearch.addEventListener('input', () => {
            if (!foodSearch.value.trim()) showAllFoods();
        });

        // In searchFood, if query is empty, call showAllFoods instead
        async function searchFood() {
            if (!checkAuth()) return;
            const query = foodSearch.value.trim();
            if (!query) {
                showAllFoods();
                return;
            }
            console.log('Searching for:', query);
            // Show loading state
            searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
            searchBtn.disabled = true;
            try {
                const response = await fetch(`${API_BASE}/api/foods/search?q=${encodeURIComponent(query)}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                console.log('Search response status:', response.status);
                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'index.html';
                        return;
                    }
                    throw new Error('Search failed');
                }
                const results = await response.json();
                console.log('Search results:', results);
                displayResults(results);
            } catch (error) {
                console.error('Search error:', error);
                searchResults.innerHTML = '<p class="no-results">Search failed. Please try again.</p>';
            } finally {
                // Reset button state
                searchBtn.innerHTML = '<i class="fas fa-search"></i> Search';
                searchBtn.disabled = false;
            }
        }

        function displayResults(results) {
            searchResults.innerHTML = '';
            if (results.length === 0) {
                searchResults.innerHTML = '<p class="no-results">No matching foods found</p>';
                return;
            }
            const grid = document.createElement('div');
            grid.className = 'food-list-grid';
            results.forEach(food => {
                const card = document.createElement('div');
                card.className = 'food-card';
                card.innerHTML = `
                    <h4>${food.name}</h4>
                    <div class="food-serving">${food.serving}</div>
                    <div class="food-macros">
                        <span>${food.calories} kcal</span>
                        <span>P: ${food.protein}g</span>
                        <span>C: ${food.carbs}g</span>
                        <span>F: ${food.fats}g</span>
                    </div>
                    <button class="btn primary add-btn" data-id="${food.id ? food.id : ''}">Add</button>
                `;
                grid.appendChild(card);
            });
            searchResults.appendChild(grid);
            document.querySelectorAll('.add-btn').forEach(btn => {
                btn.addEventListener('click', addToLog);
            });
        }

        async function addToLog(e) {
            if (!checkAuth()) return;
            let foodId = e.target.getAttribute('data-id');
            const originalText = e.target.textContent;
            e.target.textContent = 'Adding...';
            e.target.disabled = true;
            try {
                // If no foodId, this is an API food, so insert it first
                if (!foodId) {
                    // Find the food card and extract details
                    const card = e.target.closest('.food-card');
                    const name = card.querySelector('h4').textContent;
                    const serving = card.querySelector('.food-serving').textContent;
                    const macros = card.querySelectorAll('.food-macros span');
                    const calories = parseFloat(macros[0].textContent);
                    const protein = parseFloat(macros[1].textContent.replace('P:','').replace('g',''));
                    const carbs = parseFloat(macros[2].textContent.replace('C:','').replace('g',''));
                    const fats = parseFloat(macros[3].textContent.replace('F:','').replace('g',''));
                    // Insert into local DB
                    const resp = await fetch(`${API_BASE}/api/foods`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify({ name, calories, protein, carbs, fats, serving })
                    });
                    if (!resp.ok) throw new Error('Failed to add food to database');
                    const newFood = await resp.json();
                    foodId = newFood.id;
                }
                const logDate = dateInput.value;
                const response = await fetch(`${API_BASE}/api/food-log`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        foodId: parseInt(foodId),
                        date: logDate
                    })
                });
                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'index.html';
                        return;
                    }
                    throw new Error('Failed to add food');
                }
                await loadFoodLog();
                updateNutritionTotals();
                if (foodSearch.value.trim()) {
                    searchFood();
                }
                e.target.textContent = 'Added!';
                e.target.style.background = '#10b981';
                setTimeout(() => {
                    e.target.textContent = originalText;
                    e.target.style.background = '';
                    e.target.disabled = false;
                }, 1000);
            } catch (error) {
                console.error('Add to log error:', error);
                alert('Failed to add food to log. Please try again.');
                e.target.textContent = originalText;
                e.target.disabled = false;
            }
        }

        async function loadFoodLog() {
            if (!checkAuth()) return;
            const logDate = dateInput.value;
            console.log('Loading food log for date:', logDate);
            try {
                const response = await fetch(`${API_BASE}/api/food-log?date=${logDate}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'index.html';
                        return;
                    }
                    throw new Error('Failed to load food log');
                }
                const foodLog = await response.json();
                displayFoodLog(foodLog);
            } catch (error) {
                console.error('Load food log error:', error);
                logItems.innerHTML = '<p class="empty-message">Error loading food log</p>';
            }
        }

        function displayFoodLog(foodLog) {
            logItems.innerHTML = '';
            // Always clear the log and show the correct empty message for the selected day
            if (foodLog.length === 0) {
                logItems.innerHTML = `<p class="empty-message">No food logged yet for this day</p>`;
                return;
            }
            foodLog.forEach(item => {
                const logItem = document.createElement('div');
                logItem.className = 'log-item';
                logItem.innerHTML = `
                    <div class="log-info">
                        <h4>${item.name}</h4>
                        <p>${item.serving}</p>
                        <div class="log-macros">
                            <span>${item.calories} kcal</span>
                            <span>P: ${item.protein}g</span>
                            <span>C: ${item.carbs}g</span>
                            <span>F: ${item.fats}g</span>
                        </div>
                        <div class="log-time">
                            <i class="fas fa-clock"></i>
                            ${new Date(item.logged_at).toLocaleTimeString('en-US', { 
                                hour: '2-digit', 
                                minute: '2-digit' 
                            })}
                        </div>
                    </div>
                    <button class="btn danger remove-btn" data-id="${item.id}">Remove</button>
                `;
                logItems.appendChild(logItem);
            });
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', removeFromLog);
            });
        }

        async function removeFromLog(e) {
            if (!checkAuth()) return;

            const logId = e.target.getAttribute('data-id');
            const originalText = e.target.textContent;
            
            // Show loading state
            e.target.textContent = 'Removing...';
            e.target.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/food-log/${logId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'index.html';
                        return;
                    }
                    throw new Error('Failed to remove food');
                }

                await loadFoodLog();
                updateNutritionTotals();
            } catch (error) {
                console.error('Remove from log error:', error);
                alert('Failed to remove food from log. Please try again.');
                e.target.textContent = originalText;
                e.target.disabled = false;
            }
        }

        async function updateNutritionTotals() {
            if (!checkAuth()) return;
            try {
                const logDate = dateInput.value;
                const response = await fetch(`${API_BASE}/api/food-log?date=${logDate}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (!response.ok) return;
                const foodLog = await response.json();
                const totals = foodLog.reduce((acc, item) => {
                    acc.calories += item.calories;
                    acc.protein += parseFloat(item.protein);
                    acc.carbs += parseFloat(item.carbs);
                    acc.fats += parseFloat(item.fats);
                    return acc;
                }, { calories: 0, protein: 0, carbs: 0, fats: 0 });
                totalCalories.textContent = totals.calories;
                totalProtein.textContent = totals.protein.toFixed(1);
                totalCarbs.textContent = totals.carbs.toFixed(1);
                totalFats.textContent = totals.fats.toFixed(1);
            } catch (error) {
                console.error('Update nutrition totals error:', error);
            }
        }
    </script>
</body>
</html>
